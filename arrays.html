<script>
    const cidades = ['Cascavel', 'Toledo']
    console.log(cidades)
    cidades.push('Palotina') //adiciona elemento no final da array
    cidades.unshift('Foz do Igua√ßu')//adiciona elemento no inicio da array
    console.log(cidades)
    const ultima = cidades.pop() //remove o ultimo elemento da array
    console.log(cidades)
    console.log(ultima)
    const primeiro = cidades.shift() //remove o primeiro elemento da array
    console.log(cidades)
    console.log(primeiro)
    console.log(cidades.join(';'))  //retorna uma string com os elementos do array divididos pelo elemento (; no caso)
</script>
